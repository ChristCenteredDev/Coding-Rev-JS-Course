<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Who Pays the Bill?</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="applicant_container">
                <h1>Who pays the bill?</h1>
                <div class="applicant_input">
                    <input type="text" id="applicant_value" placeholder="Enter Applicant" />
                    <span id="add_applicant">Add</span>
                </div>

                <p id="error">Must not be blank or duplicate</p>

                <div class="applicant_list">
                    <h5>Who's participating?</h5>

                    <div class="applicant_list_wrapper">

                    </div>

                </div>

                <div class="button_container">
                    <div id="show_results">Get the looser</div>
                </div>

                <p id="error2">Two or more participants required</p>
            </div>

            <div class="results_container hidden">
                <h1>The looser is:</h1>
                <div class="result">
                    <h3>John</h3>
                </div>

                <div class="results_action">
                    <div class="run_again">Run Again</div>
                    <div class="start_again">Start Again</div>
                </div>

            </div>

        </div>
    </div>


    <!-- External JS Script -->
    <script src="app.js"></script>
</body>
</html>
